

<div class="ui main text container">
  <div class="ui huge header">
    BEATLES BLOG <br>
      <div class="ui top attached segment">
        <div class="ui divided items">
          <div *ngFor="let item of items" class="item">

              <div class="image">
            <img src="{{item.image}} " />
          </div>
          <div class="content">
            <a class="header" >
              {{ item.title }}
            </a>

            <div class="description">
              <p>
                {{ item.body.substring(0, 100) }}... </p>
            </div>
            <div class="extra">
              <a routerLink="/blog/{{item._id}}" class="ui floated basic black button" >
                Read More </a>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
