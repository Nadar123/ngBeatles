<h2> {{title}} </h2>

<div class="row">
    <button style="margin-right: 1em" class="btn btn-primary" [class.active]="filerBy=='all'" (click)= "filterBy= 'all'"> All</button>
    <button style="margin-right: 1em" class="btn btn-primary" [class.active]="filerBy=='all'" (click)="filterBy='beatles'"> the Band</button>
    <button style="margin-right: 1em" class="btn btn-primary" [class.active]="filerBy=='all'" (click)="filterBy='member'"> Beatles Members</button>
    <button style="margin-right: 1em" class="btn btn-primary" [class.active]="filerBy=='all'" (click)="filterBy='special'"> speical pictures</button>

    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
            <a routerLink = '/image/{{image.id}}/'>
            <img src="{{image.url}}" class="tn" width="240px" height="210px"/>
            </a>
        </li>
    </ul>
